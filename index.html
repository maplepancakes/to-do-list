<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link href="css/reset.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.gstatic.com" rel="preconnect" >
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> 
        <Title>To Do List</TItle>
    </head>
    <body>
        <header>
            <h1>To Do List ✔</h1>
            <button id="new-project-button" class="button-style" type="menu">+ Add Project</button>
        </header>

        <div id="content">
            <div id="project-container">
                <h2 id="project-header" class="project-contents-format">Projects</h2>

                <div id="project-listing">
                    <div id="project-content-1" class="project-contents-format">
                        <div id="project-description-1" class="project-content">Main Tasks</div>
                        <div id="add-task-1" class="project-content">+</div>
                        <div id="new-task-input">
                            <label for="task-name">Task Name:</label>
                            <input name="task-name" type="text"/>
                            <label for="due-date">Due Date:</label>
                            <input name="due-date" type="date"/>
                            <label for="priority">Priority</label>
                            <select name="priority">
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                            <button id="new-task-button" type="submit" class="button-style">Add Task</button>
                        </div>
                    </div>

                    <div id="project-content-2" class="project-contents-format">
                        <div id="project-description-2" class="project-content">Miscellaneous Tasks</div>
                        <div id="add-task-2" class="project-content">+</div>
                    </div>
                </div>
            </div>
            <div id="task-container">
                <div id="task-header-container">
                    <h1 id="task-header">Main Tasks</h1>
                    <button id="delete-project-button" class="button-style">- Delete Project</button>
                </div>
                <div id="task-listing">
                    <div id="task-content-1" class ="task-contents-format">
                        <label id="delete-icon-1" class="icon">X</label>
                        <label id="task-name-1">Feed my dogs</label>
                        <label id="due-date-1">11/05/2021</label>
                        <label id="priority-1" class="priority-color-high">High</label>
                        <button id="edit-button-1" type="menu" class="button-style task-container-buttons">✏️ Edit</button>
                    </div>
                    <div id="separator-1" class="separator"></div>
                    <div id="task-content-2" class ="task-contents-format">
                        <label id="delete-icon-2" class="icon">X</label>
                        <input id="edit-task-name-2" class="edit-textbox" placeholder="Feed my dogs" type="text">
                        <input id="edit-due-date-2" class="edit-textbox" type="date">
                        <select name="priority">
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                        <button id="submit-button-2" type="menu" class="button-style task-container-buttons">Submit</button>
                    </div>
                    <div id="separator-2" class="separator"></div>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
